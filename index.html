<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="src/assets/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="src/output.css">
  <title>Benteveo Studio</title>
</head>
<body class="min-h-svh flex flex-col text-default font-manrope">

  <header class="sticky top-0 max-w-screen w-full text-sm bg-white py-3 z-10">
    <div class="secondary-header max-w-7xl m-auto flex items-center justify-between">
      <div class="logo flex items-center gap-4">
        <img class="max-w-10 object-contain cursor-pointer" src="src/assets/icon.png" alt="BS-logo" draggable="false">
        <h1 class="text-2xl text-blue-950 tracking-tighter cursor-pointer">
          Benteveo <span class="text-amber-600">Studio</span>
        </h1>
      </div>
  
      <div class="links-and-theme flex items-center gap-12">
        <nav>
          <ul class="flex items-center gap-12 font-medium">
            <li><a href="#" class="hover:text-links transition-colors">Inicio</a></li>
            <li><a href="#" class="hover:text-links transition-colors">Tienda</a></li>
            <li><a href="#" class="hover:text-links transition-colors">Nosotros</a></li>
          </ul>
        </nav>
        
        <div class="flex items-center gap-4">
          <button class="theme cursor-pointer border p-1 rounded hover:bg-themeBtn hover:text-white transition-colors">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="20"  height="20"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-sun"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" /><path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" /></svg>
          </button>
          <button class="login cursor-pointer border px-3 py-1 font-bold rounded hover:bg-themeBtn hover:text-white transition-colors">
            Inicia sesion
          </button>
        </div>
      </div>
    </div>
  </header>
  
  <main class="w-full flex-1/2" id="inicio">
    <section id="hero"
    class="h-[75svh] max-h-[500px] w-full bg-black">
      <div class="h-full max-w-[1980px] m-auto">
      </div>
    </section>

    <section>
      <h1>¿Qué hacemos? ¿Quienes somos?</h1>
    </section>

    <section>
      <h1>Servicios</h1>
    </section>

    <section>
      <h1>Contacto</h1>
    </section>

  </main>

  <footer class="bg-gray-900 max-w-screen w-full text-white px-16 py-6">
    <div class="max-w-7xl w-full m-auto grid gap-3">

      <div class="title">
        <h1 class="text-2xl font-bold">Benteveo Studio</h1>
      </div>
  
      <nav class="nav-footer">
        <ul class="text-sm flex items-center gap-8 uppercase tracking-widest">
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Servicios</a></li>
          <li><a href="#">Politica de privacidad</a></li>
        </ul>
      </nav>
  
      <div class="text-xs flex items-center justify-between mt-4">
        <span>
          ©2025 Benteveo Studio. Todos los derechos reservados.
        </span>
        
        <nav class="social-media">
          <ul class="flex items-center gap-8 tracking-widest">
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Facebook</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </footer>

  <script src="src/slider.js"></script>

</body>
</html>
