<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="src/assets/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="src/output.css">
  <title>Benteveo Studio</title>
</head>
<body class="">

  <header class="fixed top-0 max-w-screen w-full text-white text-sm bg-black/90 font-open-sans">
    <div class="secondary-header max-w-7xl m-auto flex items-center justify-between p-4">
      <div class="logo flex items-center gap-4">
        <img class="max-w-10" src="src/assets/icon.png" alt="BS-logo" draggable="false">
        <h1 class="text-2xl tracking-tighter">Benteveo Studio</h1>
      </div>
  
      <div class="links-and-theme flex items-center font-bold gap-12">
        <nav>
          <ul class="flex items-center gap-8 uppercase tracking-widest">
            <li><a href="#inicio" class="hover:text-red-500 transition-colors">Inicio</a></li>
            <li><a href="#juegos" class="hover:text-red-500 transition-colors">Juegos</a></li>
            <li><a href="#" class="hover:text-red-500 transition-colors">Nosotros</a></li>
            <li><a href="#contacto" class="hover:text-red-500 transition-colors">Contacto</a></li>
          </ul>
        </nav>
        
        <button class="theme">
          <svg  xmlns="http://www.w3.org/2000/svg"  width="25"  height="25"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-sun"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" /><path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" /></svg>
        </button>
      </div>
    </div>
  </header>
  
  
  <main class="w-full" id="inicio">
    <section id="hero" class="h-[75vh] max-h-[600px] w-full bg-[url(/src/assets/hero.jpg)] bg-cover">
      <div class="bg-image h-full w-full bg-black/50 ">
      </div>
    </section>

    <section id="juegos" 
    class="h-auto max-h-[600px] max-w-7xl py-12 px-8 m-auto scroll-mt-18 grid place-items-center gap-12">
      <div>  
        <h1 class="text-3xl tracking-tight font-bold">
          Nuestros juegos <span>destacados</span>
        </h1>
      </div>

      <div class="h-[60vh] max-h-[400px] w-full flex bg-red-500 overflow-x-scroll snap-x snap-mandatory">
        <section class="bg-red-500 min-w-full grid place-items-center snap-center">1</section>
        <section class="bg-indigo-500 min-w-full grid place-items-center snap-center">2</section>
        <section class="bg-blue-500 min-w-full grid place-items-center snap-center">3</section>
      </div>
      <!-- <div class="title">
        <h1>Nuestros juegos destacados</h1>
        <input type="button" value="Saber mas">
      </div>

      <div class="game-img-bg">
      </div>
      
      <div class="radio-inputs">
        <input type="radio" name="slider" checked>
        <input type="radio" name="slider" id="">
        <input type="radio" name="slider" id="">
        <input type="radio" name="slider" id="">
      </div> -->
    </section>

    <section id="contacto" 
    class="h-auto max-h-[600px] max-w-4xl py-12 px-8 m-auto scroll-mt-18 grid grid-cols-3 gap-12">
      <div class="col-span-3 text-center">
        <h1 class="font-bold text-3xl">Contactanos!</h1>
      </div>
      <aside class="w-full">
        <img 
        src="src/assets/aside-contact.png" 
        alt="aside-game" 
        class="h-full">
      </aside>

      <form action="" class="grid gap-10 col-span-2 w-full text-sm">
        <input 
        type="text" 
        placeholder="Nombre" 
        class="px-6 py-7 rounded-xl outline-1 outline-gray-800 bg-white max-h-10">
        <input 
        type="text" 
        placeholder="Apellido" 
        class="px-6 py-7 rounded-xl outline-1 outline-gray-800 bg-white max-h-10">
        <input 
        type="email" 
        placeholder="Email" 
        class="px-6 py-7 rounded-xl outline-1 outline-gray-800 bg-white max-h-10">
        <textarea name="" id="" class="px-6 py-3 rounded-xl outline-1 outline-gray-800 min-h-20"></textarea>
        <input type="submit" value="Dejanos tu mensaje">
      </form>
    </section>
  </main>

  <footer>
    <div class="title">
      <h1>Benteveo Studio</h1>
    </div>
    <nav class="nav-footer">
      <ul>
        <li><a href="#">Nosotros</a></li>

        </ul>
      </nav>
    </div>
  </footer>

</body>
</html>
